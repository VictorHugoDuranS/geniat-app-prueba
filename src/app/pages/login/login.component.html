<ion-content [fullscreen]="true">
  <div class="base-header"></div>

  <div class="base-content">
    <ion-card>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="save()">
          <ion-item>
            <ion-icon slot="end" name="mail"></ion-icon>
            <ion-input
              formControlName="email"
              type="email"
              placeholder="Correo"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon slot="end" name="keypad"></ion-icon>
            <ion-input
              formControlName="password"
              type="password"
              placeholder="Contraseña"
              class="inputs"
            ></ion-input>
          </ion-item>

          <ion-button
            type="submit"
            [disabled]="!isFormValid()"
            fill="clear"
            expand="block"
          >
            Ingresar
          </ion-button>
          <ion-item text-center>
            <div style="width: 100%; text-align: center">
              ¿Aún no tienes cuenta?
            </div>
          </ion-item>
          <ion-button fill="clear" expand="block" (click)="goToRegister()">
            Registrate
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
